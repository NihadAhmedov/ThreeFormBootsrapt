<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <main>

        <form id="form">

                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Price</label>
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Price">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Description</label>
                    <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="Description">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Discount</label>
                    <input type="text" class="form-control" id="formGroupExampleInput4" placeholder="Discount">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput2">Stock</label>

                <div class="form-group">
                    <label for="formGroupExampleInput2">City</label>

                </div>
                <div class="form-button">
                    <button type="submit" id="SubmitBtn">Submit</button>
                </div>

        </form>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
